# Redis 7 - Development configuration

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (RDB snapshots for dev)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Databases (0=cache, 1=celery broker, 2=celery results)
databases 16
