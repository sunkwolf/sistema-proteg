# Production overrides - used with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Note: In production, use EasyPanel instead of this file directly.

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: []  # No external port in production

  pgbouncer:
    environment:
      DATABASE_URL: postgres://protegrt:${POSTGRES_PASSWORD}@postgres:5432/protegrt_db
    ports: []  # No external port in production

  redis:
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    ports: []  # No external port in production

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: protegrt-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://protegrt:${POSTGRES_PASSWORD}@pgbouncer:6432/protegrt_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: protegrt-celery-worker
    command: celery -A app.tasks worker -l info -c 4
    environment:
      DATABASE_URL: postgresql+asyncpg://protegrt:${POSTGRES_PASSWORD}@pgbouncer:6432/protegrt_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - backend

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: protegrt-celery-beat
    command: celery -A app.tasks beat -l info
    environment:
      DATABASE_URL: postgresql+asyncpg://protegrt:${POSTGRES_PASSWORD}@pgbouncer:6432/protegrt_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - backend

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: protegrt-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
