# PostgreSQL 16 - Production configuration
# Optimized for 4 CPU, 8GB RAM VPS with SSD

# Connection
listen_addresses = '*'
max_connections = 200

# Memory (production - 8GB system)
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 32MB
maintenance_work_mem = 512MB
wal_buffers = 64MB
huge_pages = try

# Write Ahead Log
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9

# WAL archiving for pgBackRest (PITR)
archive_mode = on
archive_command = 'pgbackrest --stanza=protegrt archive-push %p'
max_wal_senders = 5

# Query Planner (SSD optimized)
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel queries
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# Logging (production: less verbose)
log_min_duration_statement = 500
log_checkpoints = on
log_lock_waits = on
log_statement = 'ddl'
log_timezone = 'America/Mexico_City'

# Locale
timezone = 'America/Mexico_City'
lc_messages = 'en_US.utf8'
