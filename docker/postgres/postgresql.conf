# PostgreSQL 16 - Development configuration
# Optimized for local development (4-8GB RAM system)

# Connection
listen_addresses = '*'
max_connections = 200

# Memory (conservative for dev)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 128MB
wal_buffers = 16MB

# Write Ahead Log
wal_level = replica
max_wal_size = 1GB
min_wal_size = 128MB
checkpoint_completion_target = 0.9

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (verbose for development)
log_min_duration_statement = 100
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_timezone = 'America/Mexico_City'

# Locale
timezone = 'America/Mexico_City'
lc_messages = 'en_US.utf8'
